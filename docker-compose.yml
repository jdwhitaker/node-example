version: '3.1'

services:
  mongo:
    image: mongo
    #restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
  node-example:
    image: node-example
    #restart: always
    ports:
      - 8080:8080
    environment:
      MONGO_URL: mongodb://admin:admin@mongo:27017
      BUILTIN_ADMIN_USERNAME: administrator
      BUILTIN_ADMIN_PASSWORD: 123456